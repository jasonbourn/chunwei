        function save(name,mo) {
            var removeItem =name;
            var removeMobile =mo;
            xinm = $.grep(xinm, function(value) {
                return value != removeItem;
            });
            mobile = $.grep(mobile, function(value) {
                return value != removeMobile;
            });

                sdj.push(name);

            }else if (sdj.length==8&&edj.length<5){
                edj.push(name);

                ydj.push(name);
            }else if (sdj.length==8&&edj.length==5&&ydj.length==3&&tdj<1){
                tdj.push(name);
            }
            $("#nameList").append("<li style='color: #000000'>"+name+"&nbsp;&nbsp;"+mo+"</li>")
        }

        };
